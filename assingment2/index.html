<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <title>Wether</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
          <form action="" class="search" id="search">
            <input type="text" id="query" placeholder="Search..." />
            <button>
              <i class="fas fa-search"></i>
            </button>
          </form>
          <div class="wether-icon">
            <img src="image/wether.png" alt="" id="icon" />
          </div>
          <div class="temprature">
            <h1 id="temp">0</h1>
            <span class="temp-unit">째C</span>
          </div>
          <div class="date-time">
            <p id="date-time">Mondday,12:00</p>
          </div>
          <div class="divider"></div>
          <div class="condition-rain">
            <div class="condition">
                <i class="fas fa-cloud"></i>
                <div class="condition" id="condition">condition</div>
            </div>
            <div class="rain">
                <i class="fas fa-tint"></i>
                <div id="rain">perc - 0%</div>
            </div>
          </div>
          <div class="location">
           <div class="location-icon">
            <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="location-text">
            <p class="location">location</p>
            </div>
          </div>
        
      </div>
      <div class="main">
        <nav>
            <ul class="option">
                <button class="hourly">today</button>
                <button class="week active">week</button>
            </ul>
            <ul class="option units">
                 <button class="celcius active">째C</button>
                 <button class="fahrenheit">째F</button>
            </ul>
        </nav>
        <div class="cards" id="wether-card">
          <div class="card">
            <h2 class="day-name">Monday</h2>
            <div class="card-icon">
                <img src="image/moon.png" alt="">
            </div>
            <div class="day-temp">
                 <h2 class="temp">32</h2>
                 <span class="temp-unit">째C</span>
            </div>
          </div>
        </div>
        <div class="heighlight">
          <h2 class="heading">today's heighlight</h2>
          <div class="card">
            <div class="cards">
              <div class="card2">
                <h4 class="card-heading">UV Index</h4>
                <div class="content">
                  <p class="vu-index">0</p>
                  <p class="vu-text">Low</p>

                </div>
              </div>
              <div class="card2">
                <h4 class="card-heading">Wind Status</h4>
                <div class="content">
                  <p class="vu-index">0</p>
                  <p class="wind-speed">Low</p>

                </div>
              </div>
              <div class="card2">
                <h4 class="card-heading">Sunrise & Sunset</h4>
                <div class="content">
                  <p class="Sunrise">0</p>
                  <p class="Sunset">Low</p>

                </div>
              </div>
              <div class="card2">
                <h4 class="card-heading">Humidity</h4>
                <div class="content">
                  <p class="Humidity">0</p>
                  <p class="Humidity-status">Low</p>

                </div>
              </div>
              <div class="card2">
                <h4 class="card-heading">Visibility</h4>
                <div class="content">
                  <p class="Visibility">0</p>
                  <p class="Visibility-status">Low</p>

                </div>
              </div>
              <div class="card2">
                <h4 class="card-heading">Air Quality</h4>
                <div class="content">
                  <p class="air-quality">0</p>
                  <p class="air-quality-status">Low</p>

                </div>
              </div>
            </div>
          </div>
        </div>
        <p class="credits">Crafted with Love by Vikesh Kumar</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
