<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <title>Wether</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
          <form action="" class="search" id="search" >
            <input type="text" id="myInput"  placeholder="Search..." />
            <button id="myButton">
              <i class="fas fa-search"></i>
            </button>
          </form>
          <div class="wether-icon">
            <img src="https://bmcdn.nl/assets/weather-icons/v3.0/fill/svg/clear-day.svg" alt="" id="icon" />
          </div>
          <div class="temprature">
            <h4 id="temp">0</h4>
          </div>
          <div class="date-time">
            <p id="date-time">Mondday,12:00</p>
          </div>
          <div class="divider"></div>
          <div class="condition-rain">
          </div>
          <div class="location">
           <div class="location-icon">
            <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="location-text">
            <p id="location" class="location">location</p>
            </div>
          </div>
        
      </div>
      <div class="main">
        <nav>
            <ul class="option">
                <button class="hourly">today</button>
                <button class="week active">week</button>
            </ul>
            <ul class="option units">
                 <button class="celcius active">°C</button>
                 <button class="fahrenheit">°F</button>
            </ul>
        </nav>
        <div class="cards" id="wether-card">
          <div class="card">
            <h2  id="day-name" class="day-name">Monday</h2>
            <div class="card-icon">
                <img src="https://bmcdn.nl/assets/weather-icons/v3.0/fill/svg/clear-day.svg" alt="">
            </div>
            <div class="day-temp">
                 <h2 id="temp-unit" class="temp">32</h2>
                 <span class="temp-unit">°C</span>
            </div>
          </div>
        </div>
        <div class="heighlight">
          <h2 class="heading">today's heighlight</h2>
          <div class="card">
            <div class="cards">
              <div class="card2">
                <h4 class="card-heading">UV Index</h4>
                <div class="content">
                  <p id="uv" class="vu-index">0</p>


                </div>
              </div>
              <div class="card2">
                <h4 class="card-heading">Wind Status</h4>
                <div class="content">
                  <p id="wind" class="vu-index">0</p>
                  

                </div>
              </div>
              <div class="card2">
                <h4 class="card-heading">Cloud Cover</h4>
                <div class="content">
                  <p id="sunset" class="Sunrise">0</p>
             

                </div>
              </div>
              <div class="card2">
                <h4 class="card-heading">Humidity</h4>
                <div class="content">
                  <p id="humidity" class="Humidity">0</p>
                

                </div>
              </div>
              <div class="card2">
                <h4 class="card-heading">Visibility</h4>
                <div class="content">
                  <p id="visibility" class="Visibility">0</p>
                

                </div>
              </div>
              <div class="card2">
                <h4 class="card-heading">Pressure Surface</h4>
                <div class="content">
                  <p id="air" class="air-quality">0</p>

                </div>
              </div>
            </div>
          </div>
        </div>
        <p class="credits">Crafted with Love by Sachin singh</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
